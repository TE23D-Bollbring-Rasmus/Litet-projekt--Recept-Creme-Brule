<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rubrik">
        <h1>Crème brûlée</h1>
    </div>
    <main>
        <div class="ingred">
            <h2>Ingredienser</h2>
            <ul>
                <li>1 Vaniljstång</li>
                <li>5 dl vispgrädde</li>
                <li>1 1/2 dl mjölk</li>
                <li>7 äggulor</li>
                <li>1 1/2 dl strösocker</li>
                <li>5 msk råsocker</li>
            </ul>
        </div>
        <div class="bildingred">
            <img src="bilder/creme_brulee_ver2_1200_1.jpg" alt="Bild">
        </div>
        <div class="recept">
            <h2>Recept</h2>
            <p>Förberedelserna börjar med att förvärma ugnen till 150°C. Dela vaniljstången och skrapa ut fröna...</p>
        </div>
    </main>
</body>
</html>
